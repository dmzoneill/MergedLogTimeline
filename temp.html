<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Merged log timeline</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

        body {
            font-family: Consolas;
            font-weight: 300;
            line-height: 1.42em;
            color: #DDDDDD;
            background-color: #1F2739;
            overflow-x:hidden;
        }

        h1 {
            font-size: 24pt;
            font-weight: 300;
            line-height: 1em;
            color: #4DC3FA;
        }

        .strike {
            text-decoration: line-through
        }

        .left {
            width: 140px;
            float: left;
            text-align: right;
            position:fixed;
            top:0;
        }

        .right {
            margin-left: 150px;
        }

        .clear {
            clear: both;
        }

        .container th h1 {
            font-weight: bold;
            font-size: 1em;
            text-align: left;
            color: #185875;
        }

        .container td {
            font-weight: normal;
            -webkit-box-shadow: 0 2px 2px -2px #0E1119;
            -moz-box-shadow: 0 2px 2px -2px #0E1119;
            box-shadow: 0 2px 2px -2px #0E1119;
        }

        .container {
            text-align: left;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
            display: table;
            padding: 0 0 2em 0;
        }

        .container td,
        .container th {
            padding-bottom: 1px;
            padding-top: 1px;
            padding-left: 1px;
        }

        /* Background-color of the odd rows */
        .container tr:nth-child(odd) {
            background-color: #323C50;
        }

        /* Background-color of the even rows */
        .container tr:nth-child(even) {
            background-color: #2C3446;
        }

        .container th {
            background-color: #1F2739;
        }

        .container td:first-child {
            color: #FB667A;
        }

        .container tr:hover {
            background-color: #464A52;
            -webkit-box-shadow: 0 6px 6px -6px #0E1119;
            -moz-box-shadow: 0 6px 6px -6px #0E1119;
            box-shadow: 0 6px 6px -6px #0E1119;
        }

        @media (max-width: 800px) {

            .container td:nth-child(4),
            .container th:nth-child(4) {
                display: none;
            }
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        #logviewer {
            width: 100%;
            margin: 5px;
        }

        .treven {
            background-color: #EEEEEE;
        }

        .trodd {
            background-color: #DDDDDD;
        }

        .tdfile {
            text-align: right;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 2px;
            padding-top: 2px;
            width:140px;
            font-size: 11pt;
            white-space: nowrap;
        }
        
        .tdtime {
            text-align: right;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 2px;
            padding-top: 2px;
            width:160px;
            font-size: 11pt;
            white-space: nowrap;
        }

        .tdlogline {
            text-align: left;
            padding-bottom: 2px;
            padding-top: 2px;
            padding-left: 20px;
            font-size: 11pt;
        }

        .col1 {
            background-color: #8CD1E6;
            color: #000000;
        }

        .col2 {
            background-color: #C4ABFE;
            color: #000000;
        }

        .col3 {
            background-color: #72FE95;
            color: #000000;
        }

        .col4 {
            background-color: #FFAC62;
            color: #000000;
        }

        .col5 {
            background-color: #FF7373;
            color: #000000;
        }

        .col6 {
            background-color: #B9264F;
            color: #EEEEEE;
        }

        .col7 {
            background-color: #86BCFF;
            color: #000000;
        }

        .col8 {
            background-color: #2966B8;
            color: #EEEEEE;
        }

        .col9 {
            background-color: #872187;
            color: #EEEEEE;
        }

        .col10 {
            background-color: #DFE32D;
            color: #000000;
        }

        .col11 {
            background-color: #5D8462;
            color: #000000;
        }

        .col12 {
            background-color: #666666;
            color: #000000;
        }

        .col13 {
            background-color: #D24340;
            color: #FFFFFF;
        }

        .col14 {
            background-color: #462C2A;
            color: #FFFFFF;
        }

        .col1:hover,
        .col2:hover,
        .col3:hover,
        .col4:hover,
        .col5:hover,
        .col6:hover,
        .col7:hover,
        .col8:hover,
        .col9:hover,
        .col10:hover,
        .col11:hover,
        .col12:hover,
        .col13:hover,
        .col14:hover {
            font-weight: bold;
            cursor: pointer;
            border: 3px;
        }

        .rounded {
            -moz-border-radius: 1px 1px 1px 1px;
            border-radius: 1px 1px 1px 1px;
            border: solid 1px #000000;
            padding-top: -1px;
            padding-bottom: 1px;
            padding-left: 5px;
            padding-right: 5px;
            font-size: 11pt;
            font-family: Consolas;
        }

        .error {
            background-color: maroon;
            color: white;
        }

        .warning {
            background-color: darkred;
            color: white;
        }
    </style>
</head>

<body>
    <script language="javascript">

        var visibility = [];

        function getQuerystring(key) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == key) {
                    return pair[1];
                }
            }
        }

        function getLog(filter) {
            var logcsv = getQuerystring("file");

            $("#filterbuttons").html("");

            $.get(logcsv, function (data) {
                var lines = data.split("\n");
                $("#loglines").html("<table id='logviewer' class='container'></table>");
                $("#logviewer").append("<tr class='treven'><th class='tdfile'>File</th><th class='tdtime'>Time</th><th class='tdlogline'>Log line</th></tr>");

                var filecolors = new Array();
                var filecolornum = 1;

                $.each(lines, function (index, value) {
                    var columns = value.split(",");
                    if (columns.length != 3) return;

                    var rowColor = "treven";
                    if (index % 2 == 0) {
                        rowColor = "treven";
                    }
                    else {
                        rowColor = "trodd";
                    }

                    var spancolor = filecolornum;

                    if (filecolors[columns[0]] == undefined) {
                        filecolors[columns[0]] = filecolornum;
                        filecolornum++;
                        visibility[filecolornum] = true;

                        $("#filterbuttons").append("<span id='col" + spancolor + "' class='col" + spancolor + " rounded'>" + columns[0] + "</span><br/>");

                        $("#col" + spancolor).click(function () {
                            $("#loading").html("<img src='ajax-loader.gif'>");
                            if (visibility[filecolornum] == true) {
                                $(".row" + spancolor).fadeOut("fast", function () {
                                    $("#loading").html("");
                                });

                                 $("#col" + spancolor).addClass( "strike" );
                            }
                            else {
                                $(".row" + spancolor).fadeIn("fast", function () {
                                    $("#loading").html("");
                                });

                                $("#col" + spancolor).removeClass( "strike" );
                            }
                            visibility[filecolornum] = !visibility[filecolornum];
                        });
                    }
                    else {
                        spancolor = filecolors[columns[0]];
                    }

                    var logline = columns[2];
                    logline = logline.replace("WARNING", "<span class='warning'>WARNING</span>");
                    logline = logline.replace("ERROR", "<span class='error'>ERROR</span>");
                    logline = logline.replace("Fatal Error", "<span class='error'>Fatal Error</span>");
                    logline = logline.replace("PANIC", "<span class='error'>PANIC</span>");

                    var row = "<tr class='trow row" + spancolor + " " + rowColor + "'>";
                    row += "<td class='tdfile'>";
                    row += "<span class='col" + spancolor + " rounded'>" + columns[0] + "</span>";
                    row += "</td>";
                    row += "<td class='tdtime'>" + columns[1] + "</td>";
                    row += "<td class='tdlogline'>" + logline + "</td>";
                    row += "</tr>"

                    if (typeof filter !== "undefined") {
                        if (logline.indexOf(filter) > -1 ||
                            logline.toLowerCase().indexOf("warning") > -1 ||
                            logline.toLowerCase().indexOf("error") > -1 ||
                            logline.toLowerCase().indexOf("fatal") > -1) {
                            $("#logviewer").append(row);
                        }
                    }
                    else {
                        $("#logviewer").append(row);
                    }
                });
            });
        }

        $(document).ready(function () {
            getLog();

            $("#filtertext").keyup(function () {
                var text = $("#filtertext").val();
                if (text.length > 2 || text.length == 0) {
                    getLog(text);
                }
            });
        });

    </script>
